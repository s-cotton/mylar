<script type="text/x-handlebars-template" id="comic-pager-and-filter">
	<div class="row">
		<div class="col-xs-12 col-md-3">
			<div class="per-page-dropdown">
				<div class="input-group input-group-sm">
					<input type="text" class="form-control" placeholder="Filter" aria-describedby="basic-addon2" name="search" />

			<div class="btn-group pull-right per-page-dropdown">
				<a href="#" class="btn btn-sm btn-default reset-search">
					<span class="glyphicon glyphicon-refresh"></span>
					Reset
				</a>
				<div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    	<span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
                        Sort By
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
						<li><a href="#" class="change-sort-by active" data-sortby="ComicSortName">Name</a></li>
						<li><a href="#" class="change-sort-by" data-sortby="ComicYear">Year</a></li>
						<li><a href="#" class="change-sort-by" data-sortby="Status">Status</a></li>
						<li><a href="#" class="change-sort-by" data-sortby="totalissues">Issue Count</a></li>
                    </ul>
                </div>
                <div class="btn-group pull-right" role="group">
                    <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    	<span class="glyphicon glyphicon-th"></span>
                        Per Page
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        {{#each perpage}}
						<li><a href="#" class="change-page-size {{#if default}}active{{/if}}" data-perpage="{{count}}">{{count}}</a></li>
                        {{/each}}
                    </ul>
                </div>
            </div>
		</div>
	</div>
</script>

<script type="text/x-handlebars-template" id="cover-gallery-single-cover">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				<span class="pull-left checked-issue">
					<span class="glyphicon glyphicon-unchecked"></span>&nbsp;
					<span class="hidden">
						<input type="checkbox" name="{{ComicName}}[{{ComicYear}}]" value="{{ComicID}}" class="hidden" />
					</span>
				</span>
				<span class="pull-right">
					<span class="badge">{{ComicYear}}</span>
				</span>
				<a href="/comicDetails?ComicID={{ComicID}}">{{ComicName}}</a>
			</h3>
		</div>
		<div class="panel-body">
			<img class="img-responsive" src="{{ComicImage}}" alt="{{ComicName}}" />
		</div>
	</div>
</script>
<script type="text/x-handlebars-template" id="comics-table-row-template">
        <tr>
            <td id="select">
                <input type="checkbox" name="{{comic.ComicName}}[{{comic.ComicYear}}]" value="{{comic.ComicID}}" class="checkbox" />
            </td>
            <td id="albumart">
                <div>
                    <img src="{{comic.ComicImage}}" height="75" width="50">
                </div>
            </td>
            <td id="name">
                <span title="{{comic.ComicSortName}}"></span>
                <a href="comicDetails?ComicID={{comic.ComicID}}">{{comic.ComicName}} ({{comic.ComicYear}})</a>
            </td>
            <td id="status">
                {{comic.recentstatus}}
            </td>
            <td id="stat_icon">
                {{#if comic.isPaused}}
                <img src="interfaces/default/images/pause-icon.png" alt="Paused" width="16" height="16" />
                {{/if}}
                {{#if comic.isLoading}}
                <img src="interfaces/default/images/hourglass.png" alt="Loading" width="16" height="16" />
                {{/if}}
                {{#if comic.isError}}
                <img src="interfaces/default/images/cross.png" alt="Error" width="16" height="16" />
                {{/if}}
                {{#if comic.isNormal}}
                <img src="interfaces/default/images/checkmark.png" alt="Active" width="16" height="16" />
                {{/if}}
            </td>
            <td id="latest">
                {{comic.LatestIssue}} ({{comic.LatestDate}})
            </td>
            <td id="publisher">
                {{comic.ComicPublisher}}
            </td>
            <td id="have" valign="center">
                <span title="{{comic.percent}}"></span>
                <div class="progress-container">
                    <div style="width:{{comic.percent}}%">
                        <div style="width:{{comic.percent}}%">
                            <div class="havetracks">
                                {{comic.haveissues}}/{{comic.totalissues.}}
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td id="lastupdated">
                {{comic.DateAdded}}
            </td>
        </tr>
    </script>
    <script type="text/x-handlebars-template" id="comics-panel-template">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{comic.ComicName}}
            </div>
            <div class="panel-body">
                Panel content
            </div>
        </div>
    </script>
